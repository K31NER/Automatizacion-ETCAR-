<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso no autorizado - ETCAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/img/logo.png" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #064e3b 0%, #047857 50%, #059669 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Logo y Header -->
            <div class="text-center mb-8">
                <img src="/static/img/logo.png" 
                     alt="Logo ETCAR" 
                     class="w-16 h-16 mx-auto mb-4 rounded-lg shadow">
                <h1 class="text-2xl font-bold text-gray-800">ETCAR</h1>
                <p class="text-gray-600 text-sm mt-2">Sistema de Automatización Industrial</p>
            </div>

            <!-- Contenido del mensaje -->
            <div class="text-center space-y-6">
                <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                    <div class="text-red-600 text-4xl mb-4">⚠️</div>
                    <h2 class="text-xl font-bold text-red-800 mb-2">Acceso no autorizado</h2>
                    <p class="text-red-700">No cuentas con los permisos necesarios para ingresar</p>
                </div>
                
                <a href="/dashboard" class="block">
                    <button class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
                        Ir al inicio
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
